spring:
  datasource:
    driverClassName: org.h2.Driver
    password: kakaopay
    url: jdbc:h2:mem:kakaopay
    username: kakaopay
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true